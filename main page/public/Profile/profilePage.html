<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <img src="../resources/logo1.jpg" alt="logo" />
        <ul>
          <li><a href="../Feed/feed.html">Home</a></li>
          <li><a href="../chat/chat.html">Chat</a></li>
          <li>
            <a href="../Friends/allMyFriendsPage/allMyFriendsPage.html"
              >Friends</a
            >
          </li>
          <li><a href="profilePage.html" class="active">Profile</a></li>
          <li><a href="#">Create</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </nav>

      <div class="profile-content">
        <div class="profile-container">
          <div class="profile-header">
            <div class="profile-picture">
              <img src="profile-pic.jpg" alt="Profile Picture" />
            </div>
            <div class="profile-stats">
              <div class="stat">
                <span class="count">0</span>
                <span class="label">Posts</span>
              </div>
              <div class="stat">
                <span class="count">0</span>
                <span class="label">Following</span>
              </div>
            </div>
          </div>
          <button class="edit-button">Edit Profile</button>
        </div>
        <div class="posts-section">
          <h2>Posts</h2>
          <div class="posts-placeholder">
            <p>No posts yet.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
